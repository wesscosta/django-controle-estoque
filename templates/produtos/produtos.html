{% extends 'base.html' %}

{% block conteudo %}

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4	row-col-lg-4  g-3">
        
        {% for produto in produtos %}
        <div class="col">
          <div class="card shadow-sm">
            {% if produto.imagem %}
            <img src="{{produto.imagem.url}}" alt="{{produto.}}"  style=" 
            height: 250px;
            object-fit: contain;"
        >

            {% else %}
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            {% endif %}

            <div class="card-body">
              <p class="card-text">{{produto.nome}} | {{produto.marca}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">R$ {{produto.preco}}</small>
              </div>
            </div>
          </div>
        </div>
     
        {% endfor %}
    </div>
  </div>
</div>

</main>



{% endblock conteudo %}
