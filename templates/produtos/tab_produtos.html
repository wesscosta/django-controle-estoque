<div class="my-3">
    <a href="{%url 'produto-create'%}" class="btn btn-primary">Adicionar Produtos</a>
  </div>

  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4	row-col-lg-4  g-3">
          
    {% for produto in produtos %}
    <div class="col">
      <div class="card shadow-sm" style="height: 380px;">
        {% if produto.imagem %}
        <img src="{{produto.imagem.url}}" alt="{{produto.}}"  style="height: 250px;object-fit: contain;">

        {% else %}
        <svg class="bd-placeholder-img card-img-top" width="100%" height="380" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        {% endif %}

        <div class="card-body d-flex justify-content-between row">
          <p class="card-text">{{produto.nome}} | {{produto.marca}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="#" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye-fill"></i></a>
              <a href="{% url 'produto-update' produto.pk %}" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></a>
              <a href="{% url 'produto-delete' produto.pk %}" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-trash-fill"></i></a>
            </div>
            <small class="text-body-secondary"><i class="bi bi-box-seam-fill"></i> {{produto.quantidadeEstoque}}</small>
            <small class="text-body-secondary"><i class="bi bi-cash-coin"></i> {{produto.preco}}</small>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
</div>
